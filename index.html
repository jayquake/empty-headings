<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Empty Headings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="heading-failure-1"></h1>
    <h2 id="heading-failure-2"></h2>
    <h3 id="heading-failure-3"></h3>
    <h4 id="heading-failure-4"></h4>
    <h5 id="heading-failure-5"></h5>
    <h6 id="heading-failure-6"></h6>
    <hr>
     <h1 id="heading-success-1">Full heading h1</h1>
    <h2 id="heading-success-2" >Full heading h2</h2>
    <h3 id="heading-success-3">Full heading h3</h3>
    <h4 id="heading-success-4">Full heading h4</h4>
    <h5 id="heading-success-5">Full heading h5</h5>
    <h6 id="heading-success-6">Full heading h6</h6>
    <div role="heading"></div>
  </body>
</html>
